<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dapperhub Sign-in</title>
    <link rel="stylesheet" href="../scss2/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="splitted-screen">
      <div class="image-section">
        <img src="../images/signin-bg-image.png" alt="signin-bg-image" />
      </div>
      <!-- this section contains the form for signing in -->
      <div class="form-section">
        <div class="logo-img">
          <img
            width="172px"
            src="../images/dopperhub-logo-img.png"
            alt="dopperhub-logo-img"
          />
        </div>
         <div class="form">
          <h2 class="signin">Login</h2>
          </div>
        <div class="main">
          <form action="">
            <div class="mail">
              <label class="mail-label" for="Email">Email</label>
              <input
                class="mail-input"
                type="email"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="password">
              <label class="mail-label" for="Password">Password</label>
              <input
                class="mail-input"
                type="password"
                placeholder="***********"
                required
              />
            </div>
            <div class="button-main">
              <input class="button-1" type="button" value="Sign Up" />
              <input class="button" type="button" value="Sign up with Google" />
              <input
                class="button"
                type="button"
                value="Sign up with Facebook"
              />
            </div> 
            </div>
            <div class="social">
              <img src="../images/social-media-icons.png" alt="" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
